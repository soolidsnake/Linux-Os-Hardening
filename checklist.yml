  # 1.1.1.2 
  disable_freevxfs_filesystem: yes
  # 1.1.1.3 
  disable_jffs2_filesystem: yes
  # 1.1.1.4 
  disable_hfs_filesystem: yes
  # 1.1.1.5 
  disable_hfsplus_filesystem: yes
  # 1.1.1.6 
  disable_squashfs_filesystem: yes
  # 1.1.1.7 
  disable_udf_filesystem: yes
  # 1.1.1.8 
  disable_vfat_filesystem: yes

  # 1.1.2
