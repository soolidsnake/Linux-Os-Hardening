  #1.1.14
  home_partition_nodev: no

  #1.1.15
  dev_shm_nodev: no
  #1.1.16
  dev_shm_nosuid: yes
  #1.1.17
  dev_shm_noexec: no

  #1.1.18
  removable_medias_nodev: yes
  #1.1.19
  removable_medias_nosuid: no
  #1.1.20
  removable_medias_noexec: yes

  #1.1.21
